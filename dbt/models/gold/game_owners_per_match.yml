models:
  - name: game_owners_per_match
    description: "Games and matches per owner. Used in sommelier of the year award."
    columns:
      - name: name
        description: "Player's name"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: character varying    
          - not_null           
      - name: match_id
        description: "Total of matches the player played of its own games"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer   
          - not_null            
      - name: game_name
        description: "Different games the player played of its own games"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: character varying    
          - not_null
      - name: sommelier_rank
        description: >
          The Key Performance Indicator (KPI) for 'Sommelier of the Year' is designed to reward game variety. 
          It is calculated as: KPI = Î£ (1 / n) where *n* is the total number of times a specific game has been played.
          This formula applies a decreasing marginal weight to each repeated play of the same game, 
          thereby favoring a diverse portfolio of games played over a high volume of plays for a single game.
        tests:
          - not_null