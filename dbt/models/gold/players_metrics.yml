models:
  - name: players_metrics
    description: "Contain individual metrics for each player"
    columns:
      - name: name
        description: "Player's name"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: character varying
          - not_null
      - name: winner_rank
        description: "Ranking which considers only the wins. Calculated by sum(games won)/sum(game played)"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100  
      - name: loser_rank
        description: "Ranking the last player(s) on every match. Calculated by sum(games in last ranked)/sum(game played)"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100    
      - name: vice_rank
        description: "Ranking how much a player came in second place. Calculated by sum(games in second place)/sum(game played)"
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100   
      - name: weighted_rank
        description: 'Calculated by the sum of weighted_rank divided by the number of competitive matches the player disputed.'
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null
      - name: total_games
        description: 'Amount of games owned by each player. Count base and expansion games.'
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null      
      - name: execution_date
        description: "Date when the row was processed."
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
          - not_null                
      - name: session_with_players_game_in_percentage
        description: "How much a player play its own games in each session. Calculated by session with at least one player game divided by every session they attended."
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100              